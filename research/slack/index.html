---
layout: default
title: Slack
author: xavo95
---

<div>
  <h1>Slack Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'slack' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
